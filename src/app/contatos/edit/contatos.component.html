<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="contato.name" name="nome"/>
    </div>

    <div class="form-group">
        <label>Telefone</label>
        <input type="text" class="form-control" [(ngModel)]="contato.telefone" name="telefone"/>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
